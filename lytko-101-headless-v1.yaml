globals:
 - id: boot_counter
   type: int
   restore_value: yes
   initial_value: '0'

web_server:
  port: 80
  version: 2
  local: true

switch:
  - platform: gpio
    pin: GPIO15
    id: heater
    restore_mode: ALWAYS_OFF
    internal: true

  - platform: restart
    name: ${friendly_devicename} Restart
    id: reboot

  - platform: safe_mode
    name: ${friendly_devicename} Restart (Safe Mode)

binary_sensor:
  - platform: status
    name: ${friendly_devicename} Status
    entity_category: diagnostic

text_sensor:
  - platform: template
    name: ${friendly_devicename} Uptime
    id: uptime_human
    icon: mdi:clock-start
    entity_category: diagnostic
    update_interval: never

sensor:
# Report basic device information like it's reboot counter, Wi-Fi signal strength and uptime
  - platform: uptime
    internal: true
    id: uptime_sensor
    update_interval: 60s
    on_raw_value:
      - text_sensor.template.publish:
          id: uptime_human
          state: !lambda |-
            int seconds = round(id(uptime_sensor).raw_state);
            int days = seconds / (24 * 3600);
            seconds = seconds % (24 * 3600);
            int hours = seconds / 3600;
            seconds = seconds % 3600;
            int minutes = seconds /  60;
            seconds = seconds % 60;
            return (
              (days ? String(days) + "d " : "") +
              (hours ? String(hours) + "h " : "") +
              (minutes ? String(minutes) + "m" : "0m")
            ).c_str();


  - platform: template
    name: ${friendly_devicename} Boot Counter
    lambda: |-
      static int last_boot_counter = 0;
      if (last_boot_counter != id(boot_counter)) {
        last_boot_counter = id(boot_counter);
        return id(boot_counter);
      } else {
        return {};
      }
    update_interval: 60s
    state_class: total_increasing
    accuracy_decimals: 0
    entity_category: diagnostic

  - platform: wifi_signal
    name: ${friendly_devicename} WiFi Signal
    update_interval: 10s
    id: rssi_level
    entity_category: diagnostic
    filters:
      - delta: 1.0
    on_value:
      lambda: |-
        if (-1.0f > x && x >= -50.0f)       { id(rssi_level).set_icon("mdi:wifi-strength-4");}
        else if (-50.0f > x && x >= -61.0f) { id(rssi_level).set_icon("mdi:wifi-strength-3");}
        else if (-61.0f > x && x >= -72.0f) { id(rssi_level).set_icon("mdi:wifi-strength-2");}
        else if (-72.0f > x && x >= -83.0f) { id(rssi_level).set_icon("mdi:wifi-strength-1");}
        else if (-83.0f > x && x >= -94.0f) { id(rssi_level).set_icon("mdi:wifi-strength-outline");}
        else                                { id(rssi_level).set_icon("mdi:wifi-strength-off-outline");}

  - platform: debug
    free:
      id: free_heap
      internal: true
    fragmentation:
      id: heap_frag
      internal: true
    block:
      id: max_heap_block
      internal: true

  - platform: ntc
    sensor: resistance_sensor
    calibration:
      b_constant: ${ntc_beta_constant}
      reference_temperature: ${ntc_ref_temperature}°C
      reference_resistance: ${ntc_ref_resistance}Ohm
    name: ${friendly_devicename} Temperature
    accuracy_decimals: 1
    state_class: measurement
    device_class: temperature
    unit_of_measurement: "°C"
    id: int_ntc
    filters:
      - delta: 0.1 # Prevent repetitive actions using the same value
      - offset: ${temperature_shift}

  - platform: resistance
    id: resistance_sensor
    sensor: voltage_sensor
    configuration: UPSTREAM
    resistor: 2.2kOhm
    internal: true

  - platform: adc
    id: voltage_sensor
    pin: A0
    update_interval: 1s
    internal: true
    filters:
      - lambda: |-
          /* 10 bit ADC, readouts below 4 are considered noise, NTC is not connected */
          return (x < 4.0f/1024 ? NAN : x );
      - exponential_moving_average:
          alpha: 0.1
          send_every: 10
          send_first_at: 1

  - platform: template
    name: ${friendly_devicename} Reference Resistance
    accuracy_decimals: 0
    unit_of_measurement: "Ω"
    entity_category: config
    update_interval: 60s
    icon: "mdi:flash"
    lambda: |-
      return ${ntc_ref_resistance};
    filters:
      - delta: 0.1 # Prevent repetitive actions using the same value

output:
  - platform: esp8266_pwm
    pin:
      number: GPIO2
      inverted: true
    frequency: 1000 Hz
    id: pwm_output

light:
  - platform: monochromatic
    output: pwm_output
    restore_mode: ALWAYS_OFF
    id: blue_led
    internal: true

climate:
  - platform: bang_bang
    name: ${friendly_devicename} Heating Controller
    sensor: ${temperature_sensor}
    default_target_temperature_low: ${target_temperture_low} °C
    default_target_temperature_high: ${target_temperture_high} °C
    id: lytko_therm
    visual:
      min_temperature: ${min_temperature} °C
      max_temperature: ${max_temperature} °C
      temperature_step: ${temperature_step} °C

    heat_action:
      - switch.turn_on: heater
      - light.turn_on: blue_led

    idle_action:
      - switch.turn_off: heater
      - light.turn_off: blue_led
